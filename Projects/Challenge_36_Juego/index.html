<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./utilitarios.js"></script>
    <script src="./serviciosJurgos.js"></script>
    <script src="./juego.js"></script>
    <link rel="stylesheet" href="./juego.css">
    <title>Piedra, papel, tijera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Juega piedra, papel o tijera</h1>
    <div class="global_container">
        <div class="container_selected">
            <button><img src="./images/papel.png"   onclick="jugar('papel')"  width="100"></button>
            <button><img src="./images/piedra.png"  onclick="jugar('piedra')" width="100"></button>
            <button><img src="./images/tijera.png"  onclick="jugar('tijera')"  width="100"></button>
        </div>
        <div class="container_score">
            <div>
                <h2>Tu puntaje: </h2>
                <h2 id="userScore">0</h2>
            </div>
            <div>
                <h2>IA: </h2>
                <h2 id="iaScore">0</h2>
            </div>
            <h1 id="status"></h1>
        </div>
        <div class="container_img_IA">
            <img src="" alt="" id="imgs" width="150">
        </div>
    </div>
