<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./imagenDados.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./imagenDados.js"></script>
    <script src="./utilitarios.js"></script>
  </head>

  <body>
    <div class="principal">
      <div class="espacio"></div>
      <div class="imagen">
        <img src="" width="150px" />
      </div>

      <div class="playContainer">
        <div class="die">
          <img id="die" src="./dados1.png" alt="" width="150" />
        </div>
        <div class="score_container">
          <h2 class="labels">Puntaje</h2>
          <h2 id="score">0</h2>
          <h2 class="labels">Lanzamientos</h2>
          <h2 id="launch">5</h2>
          <h2 class="status" id="status">--</h2>
        </div>
      </div>
      <div class="botones">
        <input
          type="button"
          value="JUGAR"
          class="estiloBoton"
          onclick="jugar();"
        />

        <input
          type="button"
          value="Limpiar"
          class="estiloBoton"
          onclick="limpiar();"
        />
      </div>
      <div class="espacio"></div>
    </div>
  </body>
</html>
